<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="로그인.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4">
        <h1 class="text-center larger-font">bus</h1>
        <h1 class="text-center larger-font">or</h1>
        <h1 class="text-center spacing larger-font">walk</h1>
        <form>
          <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요">
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">자동로그인</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </form>
        <div class="text-center mt-3">
          <img src="assets/부산대마크.png" alt="부산대학교 마크" width="100">
          <h4 class="font-weight-bold">부산대학교</h4>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 로그인 정보 기억하기
    document.addEventListener('DOMContentLoaded', function() {
      var idInput = document.getElementById('id');
      var passwordInput = document.getElementById('password');
      var rememberCheckbox = document.getElementById('remember');

      // 쿠키 가져오기
      var storedId = getCookie('rememberedId');
      var storedPassword = getCookie('rememberedPassword');
      if (storedId && storedPassword) {
        idInput.value = storedId;
        passwordInput.value = storedPassword;
        rememberCheckbox.checked = true;
      }

      // 로그인 버튼 클릭 시 쿠키 저장
      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        var id = idInput.value;
        var password = passwordInput.value;

        if (rememberCheckbox.checked) {
          // 쿠키 설정
          setCookie('rememberedId', id, 30); // 30일 동안 기억
          setCookie('rememberedPassword', password, 30); // 30일 동안 기억
        } else {
          // 쿠키 삭제
          deleteCookie('rememberedId');
          deleteCookie('rememberedPassword');
        }

        // 로그인 처리 등 다른 작업 수행
        // ...
      });

      // 쿠키 설정 함수
      function setCookie(name, value, days) {
        var expires = '';
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = '; expires=' + date.toUTCString();
        }
        document.cookie = name + '=' + (value || '') + expires + '; path=/';
      }

      // 쿠키 가져오기 함수
      function getCookie(name) {
        var nameEQ = name + '=';
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i];
          while (cookie.charAt(0) === ' ') {
            cookie = cookie.substring(1, cookie.length);
          }
          if (cookie.indexOf(nameEQ) === 0) {
            return cookie.substring(nameEQ.length, cookie.length);
          }
        }
        return null;
      }

      // 쿠키 삭제 함수
      function deleteCookie(name) {
        document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .larger-font {
    font-size: 40px;
  }
  
  .spacing {
    margin-bottom: 100px;
  }
  
  </style>
  
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4">
        <h1 class="text-center larger-font">bus</h1>
        <h1 class="text-center larger-font">or</h1>
        <h1 class="text-center spacing larger-font">walk</h1>
        <form>
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" name="username" id="username" placeholder="아이디를 입력하세요" required/>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required/>
          </div>
          <button type="button" id="login-button">로그인</button>
        </form>
        <div class="text-center mt-3">
          <img src="부산대마크.png" alt="부산대학교 마크" width="100">
          <h4 class="font-weight-bold">부산대학교</h4>
        </div>
        
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    @font-face {
        font-family: 'NanumHandwriting';
        src: url('./NanumPen.ttf');
      }

    .larger-font {
      font-size: 40px;
      font-family: 'SF Lemon Bingsu', sans-serif;
    }

    .spacing {
      margin-bottom: 100px;
    }

    body{
      font-family: 'NanumHandwriting', sans-serif;
    }
  </style>
</head>

<body style="background-color: #d2f0ef">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4">
        <img src="./images/icon_BusOrWalk.png" alt="Bow Icon" class="img-fluid">
        <form>
          <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required/>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required/>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">자동로그인</label>
          </div>
          <button type="button" id="login-button" class="btn btn-primary btn-block">로그인</button>
        </form>
        <div class="text-center mt-3">
          <img src="./images/pnu.png" alt="부산대학교 마크" width="100">
        </div>
      </div>
    </div>
  </div>
  <script src="./login.js"></script>
</body>
</html>

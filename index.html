<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="로그인.css">
  <style>
    @font-face {
      font-family: 'SF Lemon Bingsu';
      src: url('path/to/SF레몬빙수-TTF.ttf') format('truetype');
    }

    .larger-font {
      font-size: 40px;
      font-family: 'SF Lemon Bingsu', sans-serif;
    }

    .spacing {
      margin-bottom: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4">
        <img src="./images/icon_BusOrWalk.png" alt="Bow Icon" class="img-fluid">
        <form>
          <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요">
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">자동로그인</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </form>
        <div class="text-center mt-3">
          <img src="./login/부산대마크.png" alt="부산대학교 마크" width="100">
          <h4 class="font-weight-bold">부산대학교</h4>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 로그인 정보 기억하기
    // ...
  </script>
  <script src="login.js"></script>
</body>

</html>
